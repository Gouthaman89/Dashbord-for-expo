<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"   [disableClose]="true" >
    <mat-toolbar routerLink="/home">ITTS Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">生產進度 </a>
      <a mat-list-item routerLink="/page2">品質良率</a>
      <a mat-list-item routerLink="/page3">倉庫管理</a>
      <a mat-list-item routerLink="/page4">能源管理</a>
      <a mat-list-item routerLink="/page5">設備管理</a>  
    </mat-nav-list>
    
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()" 
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <img class="jpg-icon"src="../assets/Picture/logo.svg" width="100"/>
    
      <span></span><!-- Title hear -->
      <a class ="span1">{{currentDate | date:'yyyy-MM-dd'}}</a>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
